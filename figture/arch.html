<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentSight Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm mx-auto text-center bg-white p-4 rounded-lg shadow-md">
        
        <!-- AgentSight Correlation Engine Section -->
        <div class="mb-3">
            <h2 class="font-semibold text-purple-800 text-sm mb-1">AgentSight Correlation Engine</h2>
            <div class="bg-purple-50 border border-purple-200 rounded-lg p-1.5 flex justify-center">
                <div class="flex w-full bg-white rounded-md shadow-sm border divide-x divide-gray-200">
                    <div class="w-1/2 p-1.5">
                        <p class="text-xs font-medium">Real-time Heuristic Correlator</p>
                    </div>
                    <div class="w-1/2 p-1.5">
                        <p class="text-xs font-medium">LLM Semantic Analyzer</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kernel/User Boundary -->
        <div class="w-full relative py-1.5 my-2">
             <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-dashed border-gray-400"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="bg-white px-2 text-xs font-medium text-gray-500">kernel / user boundary</span>
            </div>
        </div>

        <!-- eBPF Programs Section -->
        <div class="mt-3">
             <h2 class="font-semibold text-blue-800 text-sm mb-1">eBPF Programs (Kernel)</h2>
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-1.5 flex justify-center">
                <div class="flex w-full bg-white rounded-md shadow-sm border divide-x divide-gray-200">
                    <div class="w-1/2 p-1.5">
                        <p class="text-xs font-medium">Network Probe</p>
                        <p class="text-[11px] text-gray-500">(uProbes)</p>
                    </div>
                    <div class="w-1/2 p-1.5">
                        <p class="text-xs font-medium">File & Process Probe</p>
                         <p class="text-[11px] text-gray-500">(kprobe / TP)</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
